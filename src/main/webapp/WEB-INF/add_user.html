<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>form login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form th:action="@{posttt}" th:method="post" style="width: 500px; height: 300px; margin-top: 200px; margin-left: 300px">
    <div class="form-group">
        <label for="exampleInputEmail1" th:text="${user.name}">User name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Enter your name">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1" th:text="${user.age}">Age</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter your age">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
